#import { Module, TaskResult } into Concurrent from "ens/wrappers.polywrap.eth:concurrent@1.0.0"

type FetchResult implements Concurrent_TaskResult {
  parsed: Http_Response
}

type Module {
  asyncBatchFetch(
    """ Calls mock http api with given delays in parallel """
    delays: [String!]!
  ): [FetchResult!]!

  batchFetch(
    """ Calls mock http api with given delays sequentially"""
    delays: [String!]!
  ): [Http_Response!]!
}
